<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Light Bulbs</title>
    <defs>
        <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="70%" id="radialGradient-1">
            <stop stop-color="#FFD700" stop-opacity="0.3" offset="0%"></stop>
            <stop stop-color="#FF8C00" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
        <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="70%" id="radialGradient-2">
            <stop stop-color="#FFD700" stop-opacity="0.3" offset="0%"></stop>
            <stop stop-color="#FF8C00" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
        <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="70%" id="radialGradient-3">
            <stop stop-color="#FFD700" stop-opacity="0.3" offset="0%"></stop>
            <stop stop-color="#FF8C00" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
